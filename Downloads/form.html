<!DOCTYPE html>
<html lang="en">
<head>
    <form class="register-form" action="javascript:void(0);" onsubmit="alert(`Form Data:\n${Array.from(new FormData(this), field => field.map(encodeURIComponent).join('=')).join('&')}`)">
        <div class="title-area">
          Hostel Registration
        </div>
        <div class="login-switch-area">
          Already have a account? <a href="#">Log in.</a>
        </div>
        <div class="form-control-area">
          <div class="form-group">
            <label for="first-name">First Name</label><input type="text" class="form-control" placeholder="Enter name" name="first-name" pattern="^[a-zA-Z0-9_-]{1,16}$" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label><input type="text" class="form-control" placeholder="" name="last-name" pattern="^[a-zA-Z0-9_-]{1,16}$" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label><input type="tel" class="form-control" placeholder="Number" name="phone" pattern="^\+?(\d.*){3,}$" required />
          </div>
                 <div class="form-group">
                <label for="email">Email</label><input type="email" class="form-control" placeholder="Enter your Email" name="email"  required />
               </div>
              <div class="form-group">
             <label for="password">Password</label><input type="password" class="form-control" placeholder=" " name="password" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" required />
         </div>
             <div class="form-group">
            <label for="confirm">Confirm Password</label><input type="password" class="form-control" placeholder=" " required />
          </div>
        </div>
                <div class="form-check-area">
              <div class="form-check">
            <input type="checkbox" id="receive-email" class="form-check-input bounce" name="receive-email" />
          <label for="receive-email" class="form-check-label">Yes, I want to receive hostels emails</label>
        </div>
       </div>  

          <div class="form-submit-area">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
</head>
<body>
    
</body>
</html>
